<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css"> 
</head>
<body class="background">
  <div class="page">
    <header class="header">
      <img src="./images/header__logo.svg" alt="Место Россия" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__person">
          <img src="./images/Jacques.jpg" alt="Жак-Ив Кусто" class="profile__image">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
              <button class="profile__edit-btn" type="button"></button>
          </div>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img src="./images/karelia.jpg" alt="Карелия" class="element__image">
          <div class="element__text">
            <h2 class="element__title">Карелия</h2>
            <button class="button element__like" type="button"></button>
          </div>
        </article>        
        <article class="element">
          <img src="./images/kamchatka.jpg" alt="Камчатка" class="element__image">
          <div class="element__text">
            <h2 class="element__title">Камчатка </h2>
            <button class="button element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/mordovia.jpg" alt="Мордовия" class="element__image">
          <div class="element__text">
            <h2 class="element__title">Мордовия</h2>
            <button class="button element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/mari-el.jpg" alt="Марий Эл" class="element__image">
          <div class="element__text">
            <h2 class="element__title">Марий Эл</h2>
            <button class="button element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/udmurtia.jpg" alt="Удмуртия" class="element__image">
          <div class="element__text">
            <h2 class="element__title">Удмуртия</h2>
            <button class="button element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/tatarstan.jpg" alt="Татарстан" class="element__image">
          <div class="element__text">
            <h2 class="element__title">Татарстан</h2>
            <button class="button element__like" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2020. Дарья Жорник</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="button" type="button">
        <img src="./images/popup__close.svg" class="popup__close" alt="Закрыть">
      </button>
      <form class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" value="Жак-Ив Кусто" class="popup__text popup__text_name">
        <input type="text" value="Исследователь океана" class="popup__text popup__text_job">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
