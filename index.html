<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./index.css"> 
  <!-- script -->
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/header__logo.png" alt="Место Россия" class="header__logo">
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__person">
          <img src="./images/Jacques.jpg" alt="Жак-Ив Кусто" class="profile__image">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <h2 class="profile__subtitle">Исследователь океана</h2>
              <button class="profile__edit-btn">
                <img src="./images/profile__edit.png" alt="Редактировать" class="profile__edit-image">
              </button>
          </div>
        </div>
        <button class="profile__add-btn">
          <img src="./images/profile__add.png" alt="Добавить" class="profile__add-image">
        </button>
      </section>
      <section class="elements">
        <article class="element">
          <img src="./images/karelia.jpg" alt="Карелия" class="element__image">
          <div class="element__text">
            <h4 class="element__title">Карелия</h4>
            <img src="./images/element__like.png" alt="Лайк" class="element__like">
          </div>
        </article>        
        <article class="element">
          <img src="./images/kamchatka.jpg" alt="Камчатка" class="element__image">
          <div class="element__text">
            <h4 class="element__title">Камчатка</h4>
            <img src="./images/element__like.png" alt="Лайк" class="element__like">
          </div>
        </article>
        <article class="element">
          <img src="./images/mordovia.jpg" alt="Мордовия" class="element__image">
          <div class="element__text">
            <h4 class="element__title">Мордовия</h4>
            <img src="./images/element__like.png" alt="Лайк" class="element__like">
          </div>
        </article>
        <article class="element">
          <img src="./images/mari-el.jpg" alt="Марий Эл" class="element__image">
          <div class="element__text">
            <h4 class="element__title">Марий Эл</h4>
            <img src="./images/element__like.png" alt="Лайк" class="element__like">
          </div>
        </article>
        <article class="element">
          <img src="./images/udmurtia.jpg" alt="Удмуртия" class="element__image">
          <div class="element__text">
            <h4 class="element__title">Удмуртия</h4>
            <img src="./images/element__like.png" alt="Лайк" class="element__like">
          </div>
        </article>
        <article class="element">
          <img src="./images/tatarstan.jpg" alt="Татарстан" class="element__image">
          <div class="element__text">
            <h4 class="element__title">Татарстан</h4>
            <img src="./images/element__like.png" alt="Лайк" class="element__like">
          </div>
        </article>
      </section>
    </main>
    <section class="popup popup_is-opened">
      <div class="popup__container">
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <p class="popup__text popup__name"></p>
          <div class="popup__line"></div>
          <p class="popup__text popup__job"></p>
          <div class="popup__line"></div>
          <button class="popup__save">Сохранить</button>
        </div>
        <img src="./images/popup__close.png" class="popup__close" alt="Закрыть">
      </div>
    </section>
    <footer class="footer">
      <p class="footer__author">&copy; 2020. Дарья Жорник</p>
    </footer>
  </div>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
