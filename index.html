<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css"> 
</head>
<body class="page">
  <header class="header">
    <img src="./images/header__logo.svg" alt="Место Россия" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__person">
        <img src="./images/Jacques.jpg" alt="Жак-Ив Кусто" class="profile__image">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button class="button profile__edit-btn" type="button"></button>
        </div>
      </div>
      <button class="button profile__add-btn" type="button"></button>
    </section>
    <section class="elements">    
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">&copy; 2020. Дарья Жорник</p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="button popup__close" type="button"></button>
      <form class="popup__content popup__content_edit" name="edit" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" required class="popup__text popup__text_name" id="person-name" minlength="2" maxlength="40">
        <span class="popup__error" id="person-name-error"></span>
        <input type="text" required class="popup__text popup__text_job" id="person-job" minlength="2" maxlength="200">
        <span class="popup__error" id="person-job-error"></span>
        <button class="popup__save button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container">
      <button class="button popup__close" type="button"></button>
      <form class="popup__content popup__content_add" name="add" novalidate> 
        <h2 class="popup__title">Новое место</h2>
        <input type="text" required placeholder="Название" class="popup__text popup__text_title" id="place-name" minlength="2" maxlength="30">
        <span class="popup__error" id="place-name-error"></span>
        <input type="url" required placeholder="Ссылка на картинку" class="popup__text popup__text_link" id="place-link">
        <span class="popup__error" id="place-link-error"></span>
        <button class="popup__save popup__submit button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_photo">
    <div class="popup__container_type_photo">
        <img src="./images/karelia.jpg" alt="Карелия" class="popup__image_type_photo">
        <button class="button popup__close_type_photo" type="button"></button>
        <h2 class="popup__title_type_photo">Карелия</h2>
    </div>
  </div>
  <script type="module" src="./scripts/index.js" defer></script>
  <template class="element-template"> 
    <div class="element">
      <img src="./images/karelia.jpg" alt="Карелия" class="element__image">
      <button class="button element__delete" type="button"></button>
      <div class="element__text">
        <h2 class="element__title">Карелия</h2>
        <button class="button element__like" type="button"></button>
      </div>
    </div> 
    </template>  
</body>
</html>
