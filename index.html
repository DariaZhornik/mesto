<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css"> 
</head>
<body class="page">
  <header class="header">
    <img src="./images/header__logo.svg" alt="Место Россия" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__person">
        <img src="./images/Jacques.jpg" alt="Жак-Ив Кусто" class="profile__image">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button class="button profile__edit-btn" type="button"></button>
        </div>
      </div>
      <button class="button profile__add-btn" type="button"></button>
    </section>
    <section class="elements">   
      <template class="element-template"> 
      <div class="element">
        <img src="./images/karelia.jpg" alt="Карелия" class="element__image">
        <button class="button element__delete" type="button"></button>
        <div class="element__text">
          <h2 class="element__title">Карелия</h2>
          <button class="button element__like" type="button"></button>
        </div>
      </div> 
      </template>   
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">&copy; 2020. Дарья Жорник</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="button popup__close" type="button"></button>
      <form class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" value="" class="popup__text popup__text_name">
        <input type="text" value="" class="popup__text popup__text_job">
        <button class="popup__save button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup-add">
    <div class="popup__container">
      <button class="button popup__close" type="button"></button>
      <form class="popup__content">
        <h2 class="popup__title">Новое место</h2>
        <input type="text" value="Название" class="popup__text popup__text_title">
        <input type="text" value="Ссылка на картинку" class="popup__text popup__text_link">
        <button class="popup__save button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_photo">
    <div class="popup_type_photo__container">
        <img src="./images/karelia.jpg" alt="Карелия" class="popup_type_photo__image">
        <button class="button popup_type_photo__close" type="button"></button>
        <h2 class="popup_type_photo__title">Карелия</h2>
    </div>
  </div>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
